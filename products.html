<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РинатШоп - Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">РинатШоп</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                            <li class="nav-item"><a class="nav-link active" href="products.html">Товары</a></li>
                            <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Наши товары</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="shirt.jpg" class="card-img-top" alt="Футболка">
                        <div class="card-body">
                            <h5 class="card-title">Футболка</h5>
                            <p class="card-text">Цена: 1000 руб.</p>
                            <button class="btn btn-success w-100" onclick="addToCart('Футболка', 1000)">Купить</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="jeans.jpg" class="card-img-top" alt="Джинсы">
                        <div class="card-body">
                            <h5 class="card-title">Джинсы</h5>
                            <p class="card-text">Цена: 1500 руб.</p>
                            <button class="btn btn-success w-100" onclick="addToCart('Джинсы', 1500)">Купить</button>
                        </div>
                    </div>
                </div>
                <!-- Добавь еще товары здесь -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>Контакты: info@rinatshop.ru | Телефон: +7 123 456 7890</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
